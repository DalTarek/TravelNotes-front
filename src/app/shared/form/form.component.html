<h2 mat-dialog-title *ngIf="isUpdateMode">Update travel</h2>
<h2 mat-dialog-title *ngIf="!isUpdateMode">Create new travel</h2>

<mat-dialog-content>
  <form novalidate [formGroup]="form">

    <p *ngIf="isUpdateMode">
      <span style="width:100%">ID (disabled)</span><br/>
      <span style="width:100%">{{model._id}}</span>
    </p>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Departure (ex: 15/12/2018)" formControlName="departure" required name="departure" />
        <mat-error *ngIf="form.get('departure').dirty && form.get('departure').hasError('required')">
          Departure is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Arrival (ex: 28/12/2018)" formControlName="arrival" required name="arrival" />
        <mat-error *ngIf="form.get('arrival').dirty && form.get('arrival').hasError('required')">
          Arrival is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Country" formControlName="country" required name="country" />
        <mat-error *ngIf="form.get('country').dirty && form.get('country').hasError('required')">
          Country is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="City" formControlName="city" required name="city"/>
        <mat-error *ngIf="form.get('city').dirty && form.get('city').hasError('required')">
          City is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Number of people" formControlName="numberPerson" required name="numberPerson"/>
        <mat-error *ngIf="form.get('numberPerson').dirty && form.get('numberPerson').hasError('required')">
          Number of people is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Hotel" formControlName="hotel" required name="hotel" />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Price" formControlName="price" required name="price" />
        <mat-error *ngIf="form.get('price').dirty && form.get('price').hasError('required')">
          Price is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Description" formControlName="description" required name="description" />
      </mat-form-field>
    </p>

  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit" (click)="submit(form.value)" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
